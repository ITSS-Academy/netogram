  <div class="profile-edit-overlay">
    <div class="profile-edit-container">
      <div class="profile-edit-header">
        <h2>Edit Profile</h2>
        <button mat-icon-button (click)="onClose()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="small-input">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Input">
        </mat-form-field>

        <mat-form-field appearance="outline" class="small-input">
          <mat-label>Bio</mat-label>
          <input matInput formControlName="bio" placeholder="Input">
        </mat-form-field>

        <!--Avatar Picture-->
        <div class="photo-section">
          <h3>Avatar picture</h3>
          <div class="avatar-picture-container">
            <div class="avatar-wrapper">

              @if(profileForm.get('avatarPictureInfo')?.value?.previewUrl){
                <img [src]="profileForm.get('avatarPictureInfo')?.value?.previewUrl"
                     alt="Avatar Picture"
                     class="avatar-picture"
                    >
              } @else {
                <img src="{{profileMine.avatarUrl}}"
                     alt="Avatar Picture"
                     class="avatar-picture"
                    >
              }

            </div>
            <button mat-icon-button [matMenuTriggerFor]="avatarPictureMenu" class="avatar-menu-button">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #avatarPictureMenu="matMenu">
              <button mat-menu-item (click)="changeAvatarPicture()">
                <mat-icon>edit</mat-icon>
                <span>Change picture</span>
              </button>
            </mat-menu>
          </div>
        </div>

        <!--Cover image-->
        <div class="photo-section">
          <h3>Cover photo</h3>

          @if(profileForm.get('coverPhotoInfo')?.value?.previewUrl){
            <div class="cover-photo-container">
              <img [src]="profileForm.get('coverPhotoInfo')?.value?.previewUrl"
                   alt="Cover Picture"
                   class="cover-picture"
              >
              <button mat-icon-button [matMenuTriggerFor]="coverPhotoMenu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #coverPhotoMenu="matMenu">
                <button mat-menu-item (click)="changeCoverPhoto()">
                  <mat-icon>edit</mat-icon>
                  <span>Change photo</span>
                </button>
              </mat-menu>
            </div>
          } @else if (profileMine.coverUrl) {
            <div class="cover-photo-container">
              <img src="{{profileMine.coverUrl}}"
                   alt="Cover Picture"
                   class="cover-picture"
              >
              <button mat-icon-button [matMenuTriggerFor]="coverPhotoMenu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #coverPhotoMenu="matMenu">
                <button mat-menu-item (click)="changeCoverPhoto()">
                  <mat-icon>edit</mat-icon>
                  <span>Change photo</span>
                </button>
              </mat-menu>
            </div>
          } @else {
            <div class="cover-photo-container">
              <img src="https://images.pexels.com/photos/2187304/pexels-photo-2187304.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                   alt="Cover Picture"
                   class="cover-picture"
              >
              <button mat-icon-button [matMenuTriggerFor]="coverPhotoMenu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #coverPhotoMenu="matMenu">
                <button mat-menu-item (click)="changeCoverPhoto()">
                  <mat-icon>edit</mat-icon>
                  <span>Change photo</span>
                </button>
              </mat-menu>
            </div>
          }

        </div>

        <!--Done button-->
        <button mat-flat-button color="primary" (click)="onSubmit()" class="submit-button">Done</button>
      </form>
    </div>
  </div>
